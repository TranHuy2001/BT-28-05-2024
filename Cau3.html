<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inputArray" placeholder="Nhập mảng các số nguyên">
<button onclick="findPrimes()">Tìm số nguyên tố</button>
<h3 id="result"></h3>
</body>
<script>
    function findPrimes() {
        const input = document.getElementById('inputArray').value;
        let arr = input.split(',').map(Number);
        let primes = arr.filter(isPrimes);

        primes.sort((a,b) => a - b);

        document.getElementById('result').textContent = "Số nguyên tố trong mảng: " + primes.join(', ');
    }

    function isPrimes(n) {
        if (n <= 1) {
            return false;
        } else if (n <= 3) {
            return true;
        } else if (n % 2 === 0 || n % 3 === 0) {
            return false;
        }

        let i = 5;
        while (i * i <= n) {
            if (n % i === 0 || n % (i + 2) === 0) {
                return false;
            }
            i += 6;
        }

        return true;
    }
</script>
</html>
